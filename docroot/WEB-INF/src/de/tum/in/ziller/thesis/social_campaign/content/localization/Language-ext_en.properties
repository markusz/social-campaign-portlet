settings-init-facebook-linking=Mein Konto jetzt mit meinem Facebook-Konto verknüpfen.
settings-init-facebook-linking-infotext=Hiermit starten sie den Verknüpfungsprozess, nach dessen erfolgreicher Durchführung das Portal ihre Facebook-Daten nutzen kann. Sie müssen dem Portal diese Rechte ausdrücklich einräumen und können diese Rechteeinräumung jederzeit auf Facebook oder im Portal selber zurücknehmen. Sie sind somit jederzeit Herr Ihrer Daten.
settings-init-google-linking=Mein Konto jetzt mit meinem Google-Konto verknüpfen.
settings-init-google-linking-infotext=Hiermit starten sie den Verknüpfungsprozess, nach dessen erfolgreicher Durchführung das Portal ihre Google-Daten nutzen kann. Sie müssen dem Portal diese Rechte ausdrücklich einräumen und können diese Rechteeinräumung jederzeit auf Google oder im Portal selber zurücknehmen. Sie sind somit jederzeit Herr Ihrer Daten.
settings-delete-facebook-credentials=Die Verknüpfung mit meinem Facebook-Konto entfernen.
settings-delete-facebook-credentials-infotext=Hiermit löschen sie alle Daten in unserem System, die dazu benötigt werden, um in Ihrem Namen Aktionen auf Facebook auszuführen. Unser System ist danach nicht mehr in der Lage, auf ihre Daten zuzugreifen oder Aktionen für Sie durchzuführen. Diese Änderung betrifft nur den lokalen Datenbestand unseres Systems, auf Facebook bleibt die erteilte Genehmigung für unser System weiter bestehen, auch wenn wir sie mangels Daten nicht mehr nutzen können.
settings-delete-google-credentials=Die Verknüpfung mit meinem Google-Konto entfernen.
settings-delete-google-credentials-infotext=Hiermit löschen sie alle Daten in unserem System, die dazu benötigt werden, um in Ihrem Namen Aktionen auf Google auszuführen. Unser System ist danach nicht mehr in der Lage, auf ihre Daten zuzugreifen oder Aktionen für Sie durchzuführen. Diese Änderung betrifft nur den lokalen Datenbestand unseres Systems, auf Google bleibt die erteilte Genehmigung für unser System weiter bestehen, auch wenn wir sie mangels Daten nicht mehr nutzen können.

